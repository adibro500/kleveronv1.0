<span class="add_control_btn pull-right">
        <button type="button" class="btn btn2" (click)="SelectControlNav()" id="add_new_control"><span class="fa fa-plus"></span>Add</button>
    </span>
<div class="own_cntrl_list" id="own_contrl_list">
    
        <div class="con_hdr">
        
            <a href="javascript:void(0)" class="closebtn" (click)="closeNav()">&times;</a>
            <h4 translate>
                Select Control
            </h4>
            <div class="lbl_select_opt">
                    <div class="custom_chk_bx">
                        <div class="chk_bx chk_top">
                           
                        </div>
                    </div>
                </div>
        </div>
    
    
        
        <div class="all_con_wrap">
                <ul [dragula]='"bag-one"' [dragulaModel]="group1" id="left">
                    <li *ngFor="let tb of group1" class="cntrl_col">
                        <div class="col_div">
                            <!-- <span class="col_img">
                                <img src="./assets/images/crt-controls/{{tb.img}}.png" alt="">
                            </span> -->
                            <span class="col_lbl">{{tb.label}}</span>
                        </div>
                    </li>
            
                    <div class="clearfix"></div>
                </ul>
            </div>
        </div>

        

        <div class="modal fade control_mdl" id="input_control_Modal" role="dialog">
                <div class="modal-dialog">
                    <!-- Modal content-->
                    <div class="modal-content">
            
                        <div class="modal_tabs add_control">
                            <div class="modal-header">
                                <button type="button" class="mdl_close" data-dismiss="modal">
                                    &times;
                                </button>
                                <h4>
                                    <label class="modal-title">Edit Tab Name</label>
                                </h4>
                            </div>
                            <div class="modal-body">
            
                                <div class="row col_outer cntrl_info">
                                    
                                    <div class="col-md-4 col-xs-12 lbl_cntrl">
                                        <label class="lbl_hdr">
                                            Control Id
                                        </label>
                                        <input class="cmn_input" [(ngModel)] = "tab_name" type="text">
                                    </div>
                                    
                                </div>
                            </div>
                            <div class="modal-footer modal_btn">
                                <button type="button" class="btn sv_btn" (click)="saveCntrl()">
                                    <label>
                                        Save
                                    </label>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
